<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css.css" />
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <select onchange="window.open(value, '_self')" class="page-select">
      <option value="login.html">login</option>
      <option value="terms.html" selected>terms</option>
      <option value="signup.html">signup</option>
      <option value="nickname.html">nickname</option>
      <option value="complete.html">complete</option>
    </select>

    <div class="header">
      <a class="header-item">
        <img src="image/back-icon.png" />
      </a>
      <a class="header-item">
        <img src="image/logo2.png" />
      </a>
      <a class="header-item"></a>
    </div>
    <div class="terms">
      <p class="page-title">약관동의</p>
      <p class="page-des">산타를 이용하시기 전에 아래 사항에 동의해주세요.</p>
      <div class="checkbox-wrapper">
        <div class="checkbox all">
          전체 동의합니다.
          <input type="checkbox" id="check1" />
          <label for="check1"></label>
        </div>
        <div class="checkbox">
          만 14세 이상입니다.(필수)
          <input name="check" type="checkbox" id="check2" />
          <label for="check2"></label>
        </div>
        <div class="checkbox">
          <a class="link">서비스 이용약관(필수)</a>
          <input name="check" type="checkbox" id="check3" />
          <label for="check3"></label>
        </div>
        <div class="checkbox">
          <a class="link">개인정보 수집 및 이용 동의(필수)</a>
          <input name="check" type="checkbox" id="check4" />
          <label for="check4"></label>
        </div>
        <div class="checkbox">
          <a class="link">위치서비스 이용 동의(필수)</a>
          <input name="check" type="checkbox" id="check5" />
          <label for="check5"></label>
        </div>
        <div class="checkbox">
          이벤트 및 할인 혜택 안내 동의(선택)
          <input name="check" type="checkbox" id="check6" />
          <label for="check6"></label>
        </div>
      </div>
      <button class="button">확인</button>
    </div>
  </body>
</html>
