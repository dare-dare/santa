<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
    <select onchange="window.open(value, '_self')" class="page-select">
        <option value="login.html">login</option>
        <option value="terms.html">terms</option>
        <option value="signup.html" selected>signup</option>
        <option value="nickname.html">nickname</option>
        <option value="complete.html">complete</option>
    </select>

    <div class="header">
        <a class="header-item">
            <img src="image/back-icon.png">
        </a>
        <a class="header-item">
            <img src="image/logo2.png">
        </a>
        <a class="header-item"></a>
    </div>
    <div class="signup">
        <p class="page-title">산타를 이용하기 위한<br/>추가 정보를 입력해주세요.</p>
        <p class="page-des">아래의 정보는 산타 서비스 이용목적 외에 <br/>사용되지 않음을 알려드립니다.</p>
        <div class="input-wrapper">
            <p class="input-title">이름</p>
            <input class="input" type="text" name="name" placeholder="실명을 입력해주세요.">
            <p class="input-title">이메일</p>
            <div class="input email-input">
                <input type="mail" name="mail" placeholder="이메일 주소">
                <button class="email-button">중복확인</button>
            </div>
            <p class="input-title">전화번호</p>
            <input class="input" type="phone" name="phone" placeholder="‘-’ 구분없이 입력">
            <p class="input-title">??</p>
            <input class="input" type="text" name="" placeholder="미정">
        </div>
        <button class="button">확인</button>
    </div>
</body>
</html>
